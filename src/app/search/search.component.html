<div class="row p-3">
  <div class="bg-body container-fluid">
    <div class="col d-flex justify-content-center">
      <div class="col-lg-11 col-md-11 col-sm-11">
        <div class="card">
          <div class="card-body">
            <p class="card-title h5 text-primary">Search Criteria</p>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-sm-3 p-3">
                  <label for="country">Country</label>
                  <select id="country" formControlName="country" class="form-select">
                    <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                  </select>
                </div>

                <div class="col-sm-3 p-3">
                  <label for="state">State</label>
                  <select id="state" formControlName="state" class="form-select">
                    <option *ngFor="let state of states" [value]="state">{{state}}</option>
                  </select>
                </div>

                <div class="col-sm-3 p-3">
                  <label for="county">County</label>
                  <select id="county" formControlName="county" class="form-select">
                    <option *ngFor="let county of counties" [value]="county">{{county}}</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
